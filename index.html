<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<main class="flex-container">
		<div class="carousel flex-container">
			<div class="carousel-images flex-container">
				<div class="image-item">
					<img src="./imgs/tucan.webp" alt="Tucan encima de una valla" title="Tucan encima de una valla" class="image">
				</div>
				<div class="image-item">
					<img src="./imgs/iguana.webp" alt="Iguana de distintos colores" title="Iguana de distintos colores"
						class="image">
				</div>
				<div class="image-item">
					<img src="./imgs/perro.webp" alt="Un perro con pelo largo en las orejas"
						title="Un perro con pelo largo en las orejas" class="image">
				</div>
				<div class="image-item">
					<img src="./imgs/leon.webp" alt="Leon acostado" title="Leon acostado" class="image">
				</div>
				<div class="image-item">
					<img src="./imgs/gato.webp" alt="Gato acostado en una cama" title="Gato acostado" class="image">
				</div>
				<div class="image-item">
					<img src="./imgs/koala.webp" alt="Koala descansando" title="Koala" class="image">
				</div>
				<div class="image-item">
					<img src="./imgs/zorro.webp" alt="Zorro" title="Zorro" class="image">
				</div>
				<div class="image-item">
					<img src="./imgs/colibri.webp" alt="Colibrí" title="Colibrí" class="image">
				</div>
				<div class="image-item">
					<img src="./imgs/oso-polar.webp" alt="Oso polar" title="Oso polar" class="image">
				</div>
				<div class="image-item">
					<img src="./imgs/pavo-real.webp" alt="Pavo real" title="Pavo real" class="image">
				</div>
				<div class="image-item">
					<img src="./imgs/estrella-de-mar.webp" alt="Estrella de mar" title="Estrella de mar" class="image">
				</div>
				<div class="image-item">
					<img src="./imgs/caballo-de-mar.webp" alt="Caballito de mar" title="Caballito de mar" class="image">
				</div>
			</div>
			<div class="buttons-container flex-container">
				<input type="radio" class="button" name="image" checked>
				<input type="radio" class="button" name="image">
				<input type="radio" class="button" name="image">
				<input type="radio" class="button" name="image">
			</div>
				<div class="arrow-icons">
					<svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="arrow-left" class="arrow-btn">
						<path d="M11 9L8 12M8 12L11 15M8 12H16M7.2 20H16.8C17.9201 20 18.4802 20 18.908 19.782C19.2843 19.5903 19.5903 19.2843 19.782 18.908C20 18.4802 20 17.9201 20 16.8V7.2C20 6.0799 20 5.51984 19.782 5.09202C19.5903 4.71569 19.2843 4.40973 18.908 4.21799C18.4802 4 17.9201 4 16.8 4H7.2C6.0799 4 5.51984 4 5.09202 4.21799C4.71569 4.40973 4.40973 4.71569 4.21799 5.09202C4 5.51984 4 6.07989 4 7.2V16.8C4 17.9201 4 18.4802 4.21799 18.908C4.40973 19.2843 4.71569 19.5903 5.09202 19.782C5.51984 20 6.07989 20 7.2 20Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
					<svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="arrow-right" class="arrow-btn">
						<path d="M13 15L16 12M16 12L13 9M16 12H8M7.2 20H16.8C17.9201 20 18.4802 20 18.908 19.782C19.2843 19.5903 19.5903 19.2843 19.782 18.908C20 18.4802 20 17.9201 20 16.8V7.2C20 6.0799 20 5.51984 19.782 5.09202C19.5903 4.71569 19.2843 4.40973 18.908 4.21799C18.4802 4 17.9201 4 16.8 4H7.2C6.0799 4 5.51984 4 5.09202 4.21799C4.71569 4.40973 4.40973 4.71569 4.21799 5.09202C4 5.51984 4 6.07989 4 7.2V16.8C4 17.9201 4 18.4802 4.21799 18.908C4.40973 19.2843 4.71569 19.5903 5.09202 19.782C5.51984 20 6.07989 20 7.2 20Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</div>
		</div>
			<dialog class="dialog-image">
				<img src="">
			</dialog>
	</main>

	<script src="./main.js" type="text/javascript"></script>
</body>

</html>
