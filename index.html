<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<main class="flex-container">
		<div class="carousel flex-container">
			<div class="carousel-images flex-container">
				<div class="image-item">
					<img src="./imgs/tucan.webp" alt="A colorful tropical bird with a striking beak and vibrant feathers"
						class="image" loading="lazy">
				</div>
				<div class="image-item">
					<img src="./imgs/compresseds/iguana.webp"
						alt="An exotic-looking reptile with scales and a long, forked tongue" class="image" loading="lazy">
				</div>
				<div class="image-item">
					<img src="./imgs/compresseds/dog.webp" alt="A loyal canine companion with a tender gaze and a wagging tail"
						class="image" loading="lazy">
				</div>
				<div class="image-item">
					<img src="./imgs/compresseds/lion.webp" alt="The king of the jungle, with a majestic mane and a fierce gaze"
						class="image" loading="lazy">
				</div>
				<div class="image-item">
					<img src="./imgs/compresseds/cat.webp" alt="A beautiful feline with piercing eyes and soft, shiny fur"
						class="image" loading="lazy">
				</div>
				<div class="image-item">
					<img src="./imgs/compresseds/koala.webp"
						alt="An adorable marsupial with a furry appearance and a peaceful expression" class="image" loading="lazy">
				</div>
				<div class="image-item">
					<img src="./imgs/compresseds/fox.webp" alt="A cunning mammal with a sleek coat and a sly look" class="image"
						loading="lazy">
				</div>
				<div class="image-item">
					<img src="./imgs/compresseds/hummingbird.webp"
						alt="A small bird with vibrant colors and wings that move rapidly" class="image" loading="lazy">
				</div>
				<div class="image-item">
					<img src="./imgs/compresseds/polarbear.webp"
						alt="An imposing white mammal that lives in the icy regions of the Arctic" class="image" loading="lazy">
				</div>
				<div class="image-item">
					<img src="./imgs/compresseds/peacock.webp"
						alt="A majestic bird with a colorful plumage and a tail with beautiful, iridescent feathers" class="image"
						loading="lazy">
				</div>
				<div class="image-item">
					<img src="./imgs/compresseds/starfish.webp" alt="A marine invertebrate with multiple arms and a rough texture"
						class="image" loading="lazy">
				</div>
				<div class="image-item">
					<img src="./imgs/compresseds/seahorse.webp" alt="A curious fish with a horse-like shape and a prehensile tail"
						class="image" loading="lazy">
				</div>
			</div>
			<div class="buttons-container flex-container">
				<input type="radio" class="button" name="image" checked>
				<input type="radio" class="button" name="image">
				<input type="radio" class="button" name="image">
				<input type="radio" class="button" name="image">
				<input type="radio" class="button" name="image">
				<input type="radio" class="button" name="image">
			</div>
			<svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="arrow-left"
				class="arrow">
				<path
					d="M11 9L8 12M8 12L11 15M8 12H16M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
					stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
			</svg>

			<svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
				id="arrow-right" class="arrow">
				<path
					d="M13 15L16 12M16 12L13 9M16 12H8M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
					stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
			</svg>
		</div>
		<dialog class="dialog-image">
			<img src="">
		</dialog>

	</main>

	<script src="./main.js" type="module"></script>
</body>

</html>
